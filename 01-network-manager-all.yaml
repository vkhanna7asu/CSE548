  version: 2
  renderer: NetworkManager
  ethernets:
          enp0s3:
                  addresses: [10.0.2.1/24]
                  dhcp4: no
                  dhcp6: no
          enp0s8:
                  addresses: []
                  dhcp4: yes
                  dhcp6: no

